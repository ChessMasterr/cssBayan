<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS BAYAN</title>
    <link rel="stylesheet" href="./css/normolize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS BAYAN</h1>
    </div>

    <div class="wrapper">
      <div class="accordion">
        <div class="accordion__item">
          <input
            type="radio"
            id="accordion_1"
            class="accordion__item__input"
            name="accordion"
            checked
          />
          <label class="accordion__item__triger" for="accordion_1">
            <span class="title_item">Bayan 1</span>
            <span class="cross">&#10010;</span>
          </label>

          <label
            class="accordion__item__triger accordion__item__content"
            for="accordion_1"
            ><img src="./img/unnamed.jpg" alt="unn" class="img_acc"
          /></label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            id="accordion_2"
            class="accordion__item__input"
            name="accordion"
          />
          <label class="accordion__item__triger" for="accordion_2">
            <span class="title_item">Bayan 2</span>
            <span class="cross">&#10010;</span>
          </label>
          <label
            class="accordion__item__triger accordion__item__content"
            for="accordion_2"
            ><img src="./img/cup.png" alt="cup" class="img_acc"
          /></label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            id="accordion_3"
            class="accordion__item__input"
            name="accordion"
          />
          <label class="accordion__item__triger" for="accordion_3">
            <span class="title_item">Bayan 3</span>
            <span class="cross">&#10010;</span>
          </label>

          <label
            class="accordion__item__triger accordion__item__content"
            for="accordion_3"
            ><img src="./img/eating.png" alt="eat" class="img_acc"
          /></label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            id="accordion_4"
            class="accordion__item__input"
            name="accordion"
          />
          <label class="accordion__item__triger" for="accordion_4">
            <span class="title_item">Bayan 4</span>
            <span class="cross">&#10010;</span>
          </label>

          <label
            class="accordion__item__triger accordion__item__content"
            for="accordion_4"
            ><img src="./img/suspects.png" alt="sus" class="img_acc"
          /></label>
        </div>
      </div>
    </div>
  </body>
</html>
